<header>
  <div class="logo">
    <a href="/">
      <img src="../../assets/img/mediplus-app.png" alt="logo" class="logo" />
    </a>
  </div>

  <nav>
    <ul>
      <li>
        <a id="authBtn">Autentificare</a>
      </li>
    </ul>
  </nav>
</header>

<div id="authModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form class="auth-form">
      <label for="uname"><b>Utilizator</b></label>
      <input type="text" placeholder="Introduceti numele de utilizator" name="uname" required>

      <label for="psw"><b>Parola</b></label>
      <input type="password" placeholder="Introduceti parola" name="psw" required>

      <button type="submit">Autentificare</button>
    </form>
  </div>

</div>
